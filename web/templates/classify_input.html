<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classify a headline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <body>
    <main class="center">
      <div class="card p-3 shadow">
        <div class="card-body">
          <h5 class="card-title display-5">Classify a headline</h5>
          <hr />
          <form action="/classify" method="post">
            <textarea
              class="form-control mb-3"
              placeholder="News Headline to classify"
              id="floatingTextarea2"
              name="textArea"
              style="height: 100px"
            ></textarea>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Classify!</button>
            </div>
          </form>
          <p class="lead mt-3">
            <a href="/">See a live example with headlines from a news source</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
